<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="vendors/bootstrap3.4.1/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendors/font-awesome/css/all.css"/>
    <link rel = "stylesheet" href= "CSS/practise_hcjs.css"/>
</head>
<body>
    <header class="header col-xs-12">
        <div class="container">
             <h1 class = "text-center text-uppercase">Multi steps form widget</h1>
        </div>
    </header>
    <nav class="navigator col-xs-12">
        <div class="container">
            <div class = "tab">
                <button onclick="">Profile</button>
                <button onclick="">Account</button>
                <button onclick="">Details</button>
                <button onclick="">Profession</button>
            </div>
        </div>
    </nav>
    <section class="main col-xs-12">
        <div class="container">
            <article class = "content">
                <div class = "entry">
                    <div id = "profile" class = "content">
                        <form method = "get" action="#">
                            <div class = "form-group">
                                <input class = "form-control" type = "text" name = "firstname" placeholder="First Name" required/>
                            </div>
                            <div class = "form-group">
                                <input class = "form-control" type = "text" name = "lastname" placeholder="Last Name" required/>
                            </div>
                            <div class = "form-group">
                                <input class = "form-control" type = "tel" name = "phone" placeholder="Phone" required/>
                            </div>
                            <div class = "form-group">
                                <label>Gender:</label>
                                <input type = "radio" name = "gender" value = "Female"/>Female</label>
                                <input type = "radio" name = "gender" value = "Male"/>Male</label>
                            </div>
                            <div class = "form-group">
                                <textarea name ="address" rows = "5" cols = "100" placeholder= "Address"></textarea>
                            </div>
                        </form>
                    </div>

                    <div id = "account" class = "content">

                    </div>

                    <div id = "details" class = "content">

                    </div>

                    <div id = "profession" class = "content">

                    </div>
                </div>
            </article>
        </div>
    </section>
    <script type = "text/javascript" src = "js/jquery.js"></script>
    <script type= "text/javascript">

    </script>
</body>
</html>
